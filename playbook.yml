# -*- mode: yaml-*-
# vi: set ft=yaml sw=2 ts=2 :

- name: Prepare redis host
  hosts: all
  sudo: true
  gather_facts: no
  vars:
    redis_conf_dir: "/etc/redis/"
    redis_conf_path: "{{redis_conf_dir}}redis.conf"
    redis_version: "redis-3.2.6"
    redis_download_url: "http://download.redis.io/releases/{{redis_version}}.tar.gz"
    redis_download_path: "/tmp/{{ redis_version }}.tar.gz"
    redis_dist_path: "/tmp/redis-dist"
    redis_conf_templates_dir: "redis-conf-templates/"
  pre_tasks:
    - name: install python 2 # ubuntu 16.04 use python 3 by default
      raw: test -e /usr/bin/python || (apt -y update && apt install -y python-minimal)
      changed_when: false
    - name: gather facts when python2 is installed
      setup:
  tasks:
    - name: set locale
      lineinfile: dest=/etc/default/locale line="LC_ALL=C"

    - name: install dependencies
      apt:
        name: "{{ item }}"
        update_cache: yes
        state: installed
      with_items:
        - build-essential
        - tcl
        - unzip

    - name: download and unarchive redis binaries
      unarchive:
        src: http://download.redis.io/releases/redis-3.2.6.tar.gz
        dest: "/tmp"
        remote_src: true

    - name: install redis from binaries
      make:
        chdir: "/tmp/redis-3.2.6/"
        target: install
      become: true

    - group:
        name: redis
        state: present

    - name: create user redis
      user:
        name: redis
        group: redis
        system: yes
        home: "/var/lib/redis"
        shell: "/bin/false"

    - name: create redis config directory
      file:
        path: "{{redis_conf_dir}}"
        state: directory
        mode: 0755
        owner: redis


    - name: create the system.d servive file for redis
      template:
        src: "{{ redis_conf_templates_dir }}redis.service.j2"
        dest: "/etc/systemd/system/redis.service"
        mode: 0644
        backup: true
      become: true
      notify:
        - restart redis

    - name: create redis backup directory
      file:
        path: "/var/lib/redis"
        state: directory
        mode: 0770
        owner: redis
      notify:
        - restart redis

    - name: create the redis configuration file
      template:
        src: "{{ redis_conf_templates_dir }}redis.conf.j2"
        dest: "{{ redis_conf_path }}"
        mode: 0644
        backup: yes
      become_user: redis
      notify:
        - restart redis

    - name: start redis
      systemd:
        name: redis
        state: started
        enabled: yes
      become: true

  handlers:
    - name: restart redis
      systemd:
        name: redis
        state: restarted
        enabled: yes
      become_user: redis
